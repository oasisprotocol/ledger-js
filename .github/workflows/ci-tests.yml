# NOTE: This name appears in GitHub's Checks API and in workflow's status badge.
name: ci-tests

# Trigger the workflow when:
on:
  # A push occurs to one of the matched branches.
  push:
    branches:
      - master
  # Or when a pull request event occurs for a pull request against one of the
  # matched branches.
  pull_request:
    branches:
      - master

jobs:
  tests:
    # NOTE: This name appears in GitHub's Checks API.
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Check out pull request's HEAD commit instead of the merge commit to
          # work-around an issue where a wrong commit is being checked out.
          # For more details, see:
          # https://github.com/actions/checkout/issues/299.
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install needed system packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libusb-1.0.0 libudev-dev

      - name: Set up Node.js 12
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '12'

      - name: Build code
        run: |
          yarn install
          yarn build

      - name: Run tests
        run: |
          yarn test:unit

      - name: Build example
        run: |
          OPENSSL_CONF=certs/openssl.cnf yarn certificate
          yarn build-example
